<div id="langtool">
	  <div id="checkform" style="display: none">
		<form class="checkform" name="checkform" action="http://community.languagetool.org" method="post">

		  <textarea class="textarea" id="checktext" name="text" style="width: 100%; height:20em;"
			rows="6">Markieren Sie den Text, der geprüft werden soll. Klicken Sie dann auf "Kopieren". "Prüfen" Sie den Text dann.</textarea>

		  <select name="lang" id="lang">
			<option value="de-DE-x-simple-language">Einfache Sprache</option>
			<option value="de-DE">Deutsch</option>
		  </select>
			<div class="tool_buttons">
				<input class="btn" id="clickMe" type="button" value="Kopieren" />
				<input class="btn" type="submit" id="checkText2" name="_action_checkText"
					value="Prüfen">
				<div id="feedbackErrorMessage" style="color: red;"></div>
			</div>

		</form>
	  </div>
</div>
<div id="langtoolbar">
		<a href="https://www.languagetool.org"><img id="logo" src="logo.png"></a>
		<p class="vertical">
			Language Tool
		</p>
</div>
